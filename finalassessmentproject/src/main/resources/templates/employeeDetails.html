<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Details</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy6f7maFf8gxC3RlAvczVXc3l9fwq1kl5" crossorigin="anonymous">
</head>
<body class="container mt-5">

    <div class="text-center">
        <h2 class="mb-4">Employee Details</h2>
    </div>

    <div th:if="${employee}" class="card">
        <div class="card-body">
            <p class="card-text"><strong>ID:</strong> <span th:text="${employee.id}"></span></p>
            <p class="card-text"><strong>Name:</strong> <span th:text="${employee.name}"></span></p>
            <p class="card-text"><strong>Designation:</strong> <span th:text="${employee.designation}"></span></p>
        </div>
    </div>

    <div th:unless="${employee}" class="alert alert-warning mt-4" role="alert">
        Employee not found.
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts (required for Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-Xe8AT8XQUpkC2tLKxMK9NC/f8ZY5hSc11apky3xofIEcO4DSqW1PE66L62rHTEN6"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy6f7maFf8gxC3RlAvczVXc3l9fwq1kl5"
            crossorigin="anonymous"></script>
</body>
</html>
